<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Semak Headline</title>
</head>
<body>
  <h2>Semak Keselarian Headline</h2>
  <form id="headlineForm">
    <label for="headline">Masukkan headline:</label><br>
    <input type="text" id="headline" name="headline" required><br><br>
    <button type="submit">Semak</button>
  </form>

  <h3>Keputusan:</h3>
  <pre id="result"></pre>

  <script>
    document.getElementById("headlineForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const headline = document.getElementById("headline").value;

      fetch("http://127.0.0.1:5000/check", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ headline: headline })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById("result").textContent = "Ralat: " + error;
      });
    });
  </script>
</body>
</html>
