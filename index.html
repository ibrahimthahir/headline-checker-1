<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Semak Tajuk Berita</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    input, button { padding: 10px; width: 100%; margin-top: 10px; }
    #hasil { margin-top: 20px; background: #f9f9f9; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Semak Tajuk Berita</h2>
  <input id="tajuk" type="text" placeholder="Masukkan tajuk berita">
  <button onclick="semak()">Semak</button>
  <div id="hasil"></div>

<script>
  async function semak() {
    const tajuk = document.getElementById("tajuk").value;

    if (!tajuk.trim()) {
      document.getElementById("hasil").innerHTML = "<span style='color:red;'>Sila masukkan tajuk terlebih dahulu.</span>";
      return;
    }

    try {
      const response = await fetch("https://headline-checker-1-1.onrender.com/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ headline: tajuk })
      });

      const data = await response.json();
      document.getElementById("hasil").innerHTML = `
        <strong>Status:</strong> ${data.status}<br>
        <strong>Sebab:</strong><br> ${Array.isArray(data.sebab) ? data.sebab.map(s => â€¢ ${s}).join("<br>") : data.sebab}<br>
        <strong>Panjang Tajuk:</strong> ${data.panjang}
      `;
    } catch (error) {
      document.getElementById("hasil").innerHTML = "<span style='color:red;'>Ralat sambungan. Sila cuba lagi.</span>";
    }
  }
</script>
</body>
</html>
