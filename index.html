<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semak Tajuk Berita</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
    }

    input, button {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    #hasil {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <h2>Semak Tajuk Berita</h2>

  <input id="tajuk" type="text" placeholder="Masukkan tajuk berita">
  <button onclick="semak()">Semak</button>

  <div id="hasil"></div>

  <script>
    async function semak() {
      const tajuk = document.getElementById("tajuk").value.trim();

      if (!tajuk) {
        document.getElementById("hasil").innerHTML =
          "<span style='color:red;'>Sila masukkan tajuk terlebih dahulu.</span>";
        return;
      }

      try {
        const response = await fetch("https://headline-checker-1-1.onrender.com/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ headline: tajuk })
        });

        const data = await response.json();

        document.getElementById("hasil").innerHTML = `
          <strong>Status:</strong> ${data.status}<br><br>
          <strong>Sebab:</strong><br>
          ${
            Array.isArray(data.sebab)
              ? data.sebab.map(s => "â€¢ " + s).join("<br>")
              : data.sebab
          }
          <br><br>
          <strong>Panjang Tajuk:</strong> ${data.panjang}
        `;
      } catch (error) {
        document.getElementById("hasil").innerHTML =
          "<span style='color:red;'>Ralat sambungan. Sila cuba lagi.</span>";
      }
    }
  </script>

</body>
</html>
